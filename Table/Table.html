<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>This is my form tag</legend>
        <form action="php backend" method="post">
            <table>
                <tr>
                    <td><label for="User name">User name</label></td>
                    <td><input id="User name" required placeholder=" Enetr Your name " type="text"></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                     <td><input type="Password" name="" placeholder="Enter your password" id="Password"></td>
              </tr>
                <tr>
                    <td><label for="Phone-no">Phone-no</label></td>
                    <td><input type="tel" name="" id="Phone-no"></td>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td><input type="Email" name="" id="Email"></td>
                </tr>
                <tr>
                    <td><label for="DOB">DOB</label></td>
                    <td><input type="Date" name="" id="DOB"></td>
                </tr>
                <tr>
                    <td><label for="Date-time">Date-time</label></td>
                    <td><input type="datetime-local" name="" id="date-time"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        Male<input type="radio" name="gender" id="">
                        Female<input type="radio" name="gender" id="">
                        Other<input type="radio" name="gender" id="">
                    </td>
                </tr>
                <tr>
                    <td><label for="Hobbies">Hobbies</label></td>
                    <td>
                        Cricket <input type="checkbox"checked disabled name="" id="">
                        Kabbadi<input type="checkbox" name="" id="">
                        Movies <input type="checkbox" name="" id="">
                        Traveling <input type="checkbox" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td><label for="Hobbies">Enter Your Hobbies</label></td>
                    <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <select>
                        <option value="">Ahmdabad</option>
                        <option value="">Baroda</option>
                        <option value="">Vadodra</option>
                        <option value="">Vapi</option>
                        <option value="">Surat</option>
                        <option value="">Konark</option>
                        <option value="">Porbandar</option>
                        <option value="">Varanasi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Education">Education</label></td>
                    <td>
                        <select name="" id="" multiple>
                            <option value="">10th</option>
                            <option value="">12th</option>
                            <option value="">b.com</option>
                            <option value="">Llb</option>
                            <option value="">Er</option>
                            <option value="">Dr</option>
                            <option value="">b.tech</option>
                            <option value="">PHD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="color">Color</label></td>
                    <td><input type="Color"></td>
                </tr>
                <tr>
                    <td><label for="file">Profile pic</label></td>
                    <td><input type="file" accept="img" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="Range">Range</label></td>
                    <td>0<input type="Range" name="" value="10" id="">100</td>
                </tr>
                <tr>
                    <td><label for="Number">Number</label></td>
                    <td>
                        <input type="number" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td><input type="Reset" value="Reset"></td>
                    <td><input type="Button" value="Readmore"></td>
                    <td><input type="Submit" value="Savedata"></td>
                    <td><button>Readmore</button></td>
                </tr>
            </table>
        </form>
    </fieldset>


</body>
</html>
